{{- if .Values.persistentVolume.enabled -}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
{{- if .Values.persistentVolume.pvcNameOverride.enabled }}
  name: {{ .Values.persistentVolume.pvcNameOverride.pvcName }}
{{- else}}
  name: {{ template "self.fullname" . }}
{{- end }}
  labels:
{{ include "self.labels" . | indent 4 }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.persistentVolume.capacity.storage }}
  storageClassName: ""
  selector:
    matchLabels:
      purpose: {{ .Values.persistentVolume.purpose }}
{{- end }}