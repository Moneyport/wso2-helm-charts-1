# CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2

defaults_working_directory: &defaults_working_directory
  working_directory: ~/repo

defaults_docker_helm_kube: &defaults_docker_helm_kube
  docker:
    - image: hypnoglow/kubernetes-helm:2.9.1
defaults_docker_node: &defaults_docker_node
  docker:
    - image: circleci/node

jobs:
  build:
    <<: *defaults_working_directory
    <<: *defaults_docker_helm_kube
    steps:
      - checkout
      - run: 
          name: Build Chart packages
          command: |
            ./build.sh ./workdir $CIRCLE_TAG
            ./package.sh ./workdir ./wso2-repo/wso2-helm
      # save Chart packages
      - save_cache:
          key: repo-cache-{{ .Branch }}-{{ .Revision }}
          paths: repo

  publish:
    <<: *defaults_working_directory
    <<: *defaults_docker_node
    #<<: *defaults_docker_helm_kube
    steps:
      - checkout
      - run:
          name: name remote
          command: git remote add $GITHUB_PROJECT_USERNAME https://$GIT_CI_USER:$GITHUB_TOKEN@github.com/$GITHUB_PROJECT_USERNAME/$GITHUB_PROJECT_REPONAME.git
      - run: 
          name: Checkout gh-pages branch
          command: git checkout $GITHUB_PROJECT_USERNAME gh-pages
      - restore_cache:
          keys: repo-cache-{{ .Branch }}-{{ .Revision }}
      - run: 
          name: Murge origin master into gh-pages branch
          command: git pull $GITHUB_PROJECT_USERNAME master
      - run: 
          name: Add repo to gh-pages branch
          command: git add ./wso2-repo
      - run: 
          name: Commit changes to gh-pages branch
          command: git commit -m "Publishing $(date '+%Y%m%d-%H%M%S')"
      - run: 
          name: Publish gh-pages
          command: git push $GITHUB_PROJECT_USERNAME    

workflows:
  version: 2
  build_and_publish:
    jobs:
      - build:
          context: org-global
          filters:
            tags:
              only: /^[0-9]+(\.[0-9]+)+(\.[0-9]+)$/
            branches:
              only:
                - master
      - publish:
          context: org-global
          requires:
            - build
          filters:
            tags:
              only: /^[0-9]+(\.[0-9]+)+(\.[0-9]+)$/
            branches:
              only:
                - master